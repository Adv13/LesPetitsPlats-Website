<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Les petits plats</title>
		<meta name="description" content="Trouvez la recette parfaite pour votre prochain repas!" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- My CSS file -->
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
		<!-- Font awesome for icons -->
		<link
			rel="stylesheet"
			crossorigin="anonymous"
			href="https://pro.fontawesome.com/releases/v5.12.1/css/all.css"
			integrity="sha384-TxKWSXbsweFt0o2WqfkfJRRNVaPdzXJ/YLqgStggBVRREXkwU7OKz+xXtqOU4u8+"
		/>
	</head>
	<body class="body">
		<!-- Display the logo of the website -->
		<header class="header container-fluid p-5 pb-3">
			<object class="header__logo" data="./assets/logo.svg"></object>
		</header>
		<!-- Main search bar for researching an ingredient, appliances, ustensil or a recipe -->
		<div class="research py-3">
			<form class="research__bar ">
				<input
					class="research__bar__input form-input bg-light px-10 py-3"
					placeholder="Rechercher un ingrÃ©dient, un appareil, un ustensile ou une recette"
					type="search"
				/>
				<button class="research__bar__submit bg-light py-3" type="submit">
					<i class="far fa-search"></i>
				</button>
			</form>
			<aside class="research__filters"></aside>
		</div>
		<!-- Show the 3 filters : ingredients, appliances, ustensils -->
		<div class="research__fields">
			<!-- Ingredient's part -->
			<form class="research__fields__form ingredient__form">
				<input
					class="research__fields__form__input ingredient__input"
					placeholder="IngrÃ©dient"
					type="search"
				/>
				<button class="research__fields__form__submit ingredient__button" type="button">
					<i class="far fa-chevron-down ingredient__chevron"></i>
				</button>
			</form>
			<aside class="research__fields__form__results__ingredient">
				<ul class="ingredient__results ingredient__results__undisplayed"></ul>
			</aside>
			<!-- Appliance's part -->
			<form class="research__fields__form appliances__form">
				<input
					class="research__fields__form__input appliances__input"
					placeholder="Appareil"
					type="search"
				/>
				<button class="research__fields__form__submit appliances__button" type="button">
					<i class="far fa-chevron-down appliances__chevron"></i>
				</button>
			</form>
			<aside class="research__fields__form__results__appliances">
				<ul class="appliances__results appliances__results__undisplayed"></ul>
			</aside>
			<!-- Ustensil's part -->
			<form class="research__fields__form ustensils__form">
				<input
					class="research__fields__form__input ustensils__input"
					placeholder="Ustensiles"
					type="search"
				/>
				<button class="research__fields__form__submit ustensils__button" type="button">
					<i class="far fa-chevron-down ustensils__chevron"></i>
				</button>
			</form>
			<aside class="research__fields__form__results__ustensils">
				<ul class="ustensils__results ustensils__results__undisplayed"></ul>
			</aside>
		</div>
		<!-- Recipes shown depending of the research -->
		<main class="results"></main>
		<!-- My JS files -->
		<script src="./scripts/main.js"></script>
		<script src="./scripts/constructors/RecipeCard.js"></script>
		<script src="./scripts/utils/dom.js"></script>
		<script src="./scripts/utils/constants.js"></script>
		<script src="./scripts/utils/filters.js"></script>
		<script src="./scripts/utils/searchBar.js"></script>
		<script src="./scripts/utils/filtersBar.js"></script>
	</body>
</html>
